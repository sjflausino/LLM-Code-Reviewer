name: Análise de Pull Requests em Múltiplos Repos (Python)

on:
  workflow_dispatch:
    inputs:
      num_pulls:
        description: 'Número de pull requests a serem coletados por repositório'
        required: false
        default: '10'
        type: string

jobs:
  coletar-e-organizar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Coletar os Pull Requests
        run: |
          python coletar_pull_requests.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOS_FILE: 'repositorios.json'
          NUM_PULLS: ${{ github.event.inputs.num_pulls }}

      - name: Extrair os Diffs dos Pull Requests
        run: |
          python extrair_diffs.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Simplificar e Agrupar Metadados
        run: |
          python simplificar_metadados.py

      - name: Criar Artefato com Dados Coletados
        uses: actions/upload-artifact@v4
        with:
          name: raw-pr-data
          path: |
            *.json
            diffs/
          retention-days: 7

  gerar-resumos:
    runs-on: ubuntu-latest
    needs: coletar-e-organizar
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Configurar Ambiente Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar Dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Baixar o Artefato com os Dados
        uses: actions/download-artifact@v4
        with:
          name: raw-pr-data

      - name: Gerar os Resumos do Gemini
        run: |
          python resumir_prs.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Adicionar Dados de Tecnologia ao JSON
        run: |
          python integrar_analise.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Criar Artefato com Dados Finalizados
        uses: actions/upload-artifact@v4
        with:
          name: final-pr-data
          path: |
            pr_info_simplificado_com_resumo.json
          retention-days: 7